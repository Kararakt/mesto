<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.bbe2a6eafac19c3d031c.svg" alt="Лого Место Россия" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__container"><img src="images/avatar.62c15473d5858be88363.png" alt="Фото аватара" class="profile__image"/><div class="profile__info"><div class="profile__editor"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" aria-label="Изменение профиля" class="profile__edit-button"></button></div><h2 class="profile__job">Исследователь океана</h2></div></div><button type="button" aria-label="Добавление карточки" class="profile__add-button"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><section class="popup popup_type_profile-edit"><div class="popup__container"><button type="button" aria-label="Закрытие окна" class="popup__close popup__close_type_profile-edit"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-form" class="popup__form" novalidate><input name="title" placeholder="Введите имя" minlength="2" maxlength="40" required id="title" class="popup__input popup__input_type_title"/> <span id="title-error" class="popup__input-error"></span> <input name="job" placeholder="Введите работу" minlength="2" maxlength="200" required id="job" class="popup__input popup__input_type_job"/> <span id="job-error" class="popup__input-error"></span> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></section><section class="popup popup_type_add-element"><div class="popup__container"><button type="button" aria-label="Закрытие окна" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form name="add-card" class="popup__form" novalidate><input name="name" placeholder="Введите название картинки" minlength="2" maxlength="30" required id="name" class="popup__input popup__input_type_name"/> <span id="name-error" class="popup__input-error"></span> <input type="url" name="link" placeholder="Введите ссылку на картинку" id="link" required class="popup__input popup__input_type_link"/> <span id="link-error" class="popup__input-error"></span> <button type="submit" class="popup__submit-button">Создать</button></form></div></section><section class="popup popup_type_image"><div class="popup__image-container"><button type="button" aria-label="Закрытие окна" class="popup__close"></button> <img src="#" alt="" class="popup__image"/><h2 class="popup__caption"></h2></div></section><template class="template"><li class="element"><button type="button" aria-label="Удалить" class="element__delete"></button> <img src="#" alt="" class="element__image"/><div class="element__description"><h2 class="element__title"></h2><button type="button" aria-label="Сердце" class="element__heart"></button></div></li></template></body></html>
